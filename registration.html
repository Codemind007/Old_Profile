<!DOCTYPE html>
<html>

<head>
    <title> Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <form>
        <fieldset>
            <legend> <h3>Student Registration Form</h3> </legend>

            <table>
                <tbody>
                    <tr>
                        <td> <label for="firstName"> First Name </label> </td>
                        <td><input type="text" maxlength="10" id="firstName" placeholder="Only First name"></td>
                    </tr>
                    <tr>
                        <td> <label for="lastName"> Last Name </label> </td>
                        <td> <input type="text" id="lastName"> </td>
                    </tr>
                    <tr>
                        <td> <label for="mobileNumber"> Mobile Number </label> </td>
                        <td> <input type="number" id="mobileNumber" required autofocus
                                placeholder="Please enter with country code"> </td>
                    </tr>

                    <tr>
                        <td> <label> Email </label></td>
                        <td> <input type="email" required placeholder="Example: abc@gmail.com"> </td>
                    </tr>
                    <tr>
                        <td> <label> Password </label> </td>
                        <td> <input type="password" required> </td>
                    </tr>

                    <tr>
                        <td> <label> Country</label> </td>
                        <td> <input type="text" value="India" readonly> </td>
                    </tr>

                    <tr>
                        <td> <label> Do you have bank account </label> </td>
                        <td><input type="text" value="YES" disabled> </td>
                    </tr>

                    <tr>
                        <td> <label> Date Of Birth </label> </td>
                        <td> <input type="date"> </td>
                    </tr>

                    <tr>
                        <td> <label> Available in Week</label> </td>
                        <td> <input type="week"> </td>
                    </tr>

                    <tr>
                        <td> <label> Preferred Time</label> </td>
                        <td> <input type="time"> </td>
                    </tr>

                    <tr>
                        <td> Select Profile Photo</td>
                        <td> <input type="file"></td>
                    </tr>

                    <tr>
                        <td> <label> Select Certificates</label></td>
                        <td>
                            <input type="file" multiple>
                        </td>
                    </tr>

                    <tr>
                        <td> <label> Select Graduation </label> </td>
                        <td>
                            <select>
                                <option> BE</option>
                                <option> MCA </option>
                                <option> MBA</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td> <label> Select Graduation </label> </td>
                        <td>
                            <select>
                                <optgroup label="Bachelor Of Engineering">
                                    <option> Computer Science </option>
                                    <option> Information Technology </option>
                                    <option> Mechanical </option>
                                    <option> Civil</option>
                                </optgroup>
                                <optgroup label="Master in Computer Application">
                                    <option> MCA Science </option>
                                    <option> MCA Commerce </option>
                                </optgroup>
                                <optgroup label="MBA">
                                    <option> Finance </option>
                                    <option> Human Resource </option>
                                    <option> Material Science </option>
                                    <option> Business </option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td> <label> Select Gender </label></td>
                        <td>
                            <input type="radio" name="gender">
                            <label> Male </label>

                            <input type="radio" name="gender">
                            <label> Female </label>

                            <input type="radio" name="gender">
                            <label> Others</label>
                        </td>
                    </tr>

                    <tr>
                        <td> <label> Please Select Trainings </label></td>
                        <td>
                            <input type="checkbox">
                            <label> Angular </label>

                            <input type="checkbox">
                            <label> Java</label>

                            <input type="checkbox">
                            <label> .Net </label>

                            <input type="checkbox">
                            <label> DevOps </label>
                        </td>
                    </tr>

                    <tr>
                        <td> <label> Address </label></td>
                        <td> <textarea cols="30" rows="7"> </textarea> </td>
                    </tr>


                    <tr>
                        <td> <input type="submit"> </td>
                        <td> <input type="reset"> </td>
                    </tr>

                    <!-- <p><a href="blank.html" target="abc">Our contact details</a>
                    <iframe name="abc" frameborder="0" width="300" height="140">contact details</iframe>
                </p> -->

                </tbody>
            </table>
        </fieldset>
    </form>

</body>

</html>
